<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<h1 style="text-align: center; background-color: palevioletred;">Show tickets</h1>

<body style="background-image: url(https://static.vecteezy.com/system/resources/previews/043/555/242/non_2x/realistic-3d-cinema-film-strip-in-perspective-isolated-on-blue-background-template-cinema-festival-movie-design-cinema-film-strip-for-ad-poster-presentation-show-brochure-banner-or-flyer-vector.jpg);">
	<style>
		.container{
			text-align: center;
			margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: rgba(0, 0, 0.6, 0.6);
		}
		label{
			color: whitesmoke;
		}
	</style>

	<body>
		
	<div class="container">
	<details ontoggle="msg()">
		<summary style="background-color: palevioletred;"> - Personal Information - </summary>

		<form>
			<label>Name</label>
				<input type="text" id="name" class="form-control" required placeholder="Name">
			<label>Phone Number</label>
				<input type="text" id="Number" class="form-control" required placeholder="XXXX XXX XXXX"><br>
			<button type="submit" class="btn btn-outline-danger" onclick="sub()">Submit</button>
		</form>
	</details><br>

	<details ontoggle="msg()">
		<summary style="background-color: palevioletred;"> - Ticket pricing - </summary>

		<form>
			<label>Seat</label>
				<select class="form-select" id="seat">
					<option value="1200">Upper Seats</option>
					<option value="1800">Middle seats</option>
					<option value="2500">Lower seats</option>\
					<option value="4000">VIP (+ Backstage access)
				</select>
			<label>Choose an option</label>
				<select class="form-select" id="choose"><br>
					<option value="1">Regular</option>
					<option value="0.95">Student</option>
					<option value="0.80">Senior</option>
				</select><br>	

			<button type="submit" class="btn btn-outline-danger" onclick="bus()">Submit</button>

		</form>
	</details><br>

	<details ontoggle="ty()">
		<summary style="background-color: palevioletred;"> - Ticket - </summary>
		<label>Email</label>
				<input type="text" id="EM" class="form-control" required placeholder="exampleemail@email.com">
		<img src="https://static.wixstatic.com/media/257c3a_82cc62cc42de4f949178896aa2a09478~mv2_d_6868_3691_s_4_2.png/v1/fill/w_625,h_336,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/257c3a_82cc62cc42de4f949178896aa2a09478~mv2_d_6868_3691_s_4_2.png">
		<button type="submit" class="btn btn-outline-danger" onclick="tt()">Purchase</button>
	</details><br>

</div>	


</body>

	<script>
		function sub(){
			var name = document.getElementById("name").value;
			window.alert("Thank you " + name + "!" + " Please proceed to: Ticket Pricing")
		}
		function bus(){
			var seats = document.getElementById("seat").value;
			var choose = document.getElementById("choose").value;
			var price = Number(seats) * Number(choose)
			window.alert("Your ticket price is: " + price +"â‚±." + " Please proceed to the final section")
		}
		function tt(){
			var email = document.getElementById("EM").value;
			var name = document.getElementById("name").value;
			window.alert("Thank you for purchasing" + name + "!" + " Your ticket was sent to your email; " + email);
		}
		function ty(){
			window.alert("Please confirm what email to be sent");
		}


	

	</script>

</html>
